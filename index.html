<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="hero">
      <!-- Replace header.mp4 with your own in /assets and keep muted+autoplay+loop for best UX -->
      <video class="hero-video" src="assets/header.mp4" autoplay muted loop playsinline poster="assets/header-poster.jpg"></video>
      <div class="hero-overlay">
        <h1>My Blog</h1>
        <p>Notes on maps, 3D, and experiments</p>
      </div>
    </div>
  </header>

  <main id="content">
    <section class="posts" id="posts">
      <!-- Cards are injected by script.js from posts.json -->
      <noscript>Please enable JavaScript to load posts.</noscript>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; <span id="year"></span> My Blog. Built on GitHub Pages.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
